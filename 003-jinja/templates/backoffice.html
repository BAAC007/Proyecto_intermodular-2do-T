<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Backoffice</title>
        <meta charset="utf-8">
        <style>
            html,body{background-color: orange;width: 100%;height: 100%;padding: 0%;margin: 0%;}
            main{display: flex;height: 100%;}
            header{color: white;padding: 20px;}
            nav{display: flex;flex: 1;background-color: white;padding: 20px; justify-content: center;}
            nav hr{display: flex; flex: 1;align-items: center;}
            nav section{background-color: silver; text-decoration-color: azure;}
            nav section button{display: flex;flex-direction: column; background-color: snow;}
            section{flex: 5;background-color: whitesmoke;padding: 20px;}
            nav button{flex: 5;background-color: white;padding: 5px;}
            nav button:hover{color: yellow;}
            nav button:active{color: goldenrod;}
            nav button:focus{outline: 2px solid chartreuse;}
        </style>
    </head>
    <body>
        <header>Aplicacion empresarial superchula de Bryan Avila</header>
        <main>
            <nav>
                <section>
                    Menu
                    <hr>
                    {% for tabla in mis_tablas:%}
                        <button>{{tabla}}</button>
                    {% endfor %}
                </section>
            </nav>
            <section>
                <style>
                    table{width: 100%;border-collapse: collapse;border: 2px orange;}
                    table th,table td{padding: 10px;text-align: center;}
                    table thead{background-color: orange;color: white;}
                </style>
                Contenido
                <hr>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th><th>Apellidos</th><th>Email</th><th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bryan</td><td>Avila</td><td>info@Avila</td><td>Calle Avila</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
