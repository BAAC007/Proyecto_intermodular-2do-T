<!DOCTYPE html>
<html>
<head>
    <title>Pedidos - Tienda Patitos</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: #0066cc; }
    </style>
</head>
<body>
    <h1>üì¶ Pedidos</h1>
    <p><a href="/">‚Üê Volver al inicio</a></p>
    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Cliente</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Total (‚Ç¨)</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pedidos %}
            <tr>
                <td>{{ p.id_pedido }}</td>
                <td>{{ p.nombre }} {{ p.apellidos }}</td>
                <td>{{ p.email }}</td>
                <td>{{ p.fecha_pedido.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>{{ p.estado }}</td>
                <td>{{ "%.2f"|format(p.total) }}</td>
                <td><a href="/pedido/{{ p.id_pedido }}">Ver</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
